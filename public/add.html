<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Eat-Da-Vegan-Burger</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Eat-Da-Vegan-Burger</h1>
      <h3>Please Your Vegan Order Below!</h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">

        <span class="fa fa-eye"></span> Place your order here</a>

      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span>Orders</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Add Order
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="Order">Order Veagn Burger Here</label>
                <input type="text" class="form-control" id="name" placeholder="">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Add Order</button>
            </div>
          </div>
        </div>
      </div>
   </div>
  </div>

  <script src="public\js\add.js" type="text/javascript">
  </script>

</body>

</html>
